query project($projectId: String!){
    project(projectId: $projectId){
        name
        public
        creatorId
        createdAt
        id
        resources{
            synths{
                name
                public
                creatorId
                createdAt
                id
                nodes{
                    ... on ESynthiaProjectSynthNodeOscillator {
                        id
                        type
                        connectedTo
                        receives
                        position{
                            x
                            y
                        }
                        properties{
                            ... on ESynthiaProjectSynthNodeOscillatorProperties {
                                type
                            }
                        }
                    }
                    ... on ESynthiaProjectSynthNodeWave {
                        id
                        type
                        connectedTo
                        receives
                        position{
                            x
                            y
                        }
                        properties{
                            ... on ESynthiaProjectSynthNodeWaveProperties {
                                type
                                delay
                                attack
                                attackLevel
                                decay
                                decayLevel
                                release
                                pitch
                                gain
                            }
                        }
                    }
                    ... on ESynthiaProjectSynthNodeReverb {
                        id
                        type
                        connectedTo
                        receives
                        position{
                            x
                            y
                        }
                        properties{
                            ... on ESynthiaProjectSynthNodeReverbProperties {
                                roomSize
                                decayTime
                                fadeInTime
                                dryWet
                            }
                        }
                    }
                    ... on ESynthiaProjectSynthNodeDelay {
                        id
                        type
                        connectedTo
                        receives
                        position{
                            x
                            y
                        }
                        properties{
                            ... on ESynthiaProjectSynthNodeDelayProperties {
                                delayTime
                                feedback
                                dryWet
                            }
                        }
                    }
                    ... on ESynthiaProjectSynthNodeFilter {
                        id
                        type
                        connectedTo
                        receives
                        position{
                            x
                            y
                        }
                        properties{
                            ... on ESynthiaProjectSynthNodeFilterProperties {
                                type
                                frequency
                                q
                                gain
                            }
                        }
                    }
                    ... on ESynthiaProjectSynthNodePan {
                        id
                        type
                        connectedTo
                        receives
                        position{
                            x
                            y
                        }
                        properties{
                            ... on ESynthiaProjectSynthNodePanProperties {
                                pan
                            }
                        }
                    }
                }
                creator{
                    id
                    firstName
                    lastName
                    email
                    socialId
                    socialPic
                }
                projects{
                    name
                    public
                    creatorId
                    createdAt
                    id
                    creator{
                        id
                        firstName
                        lastName
                        email
                        socialId
                        socialPic
                    }
                }
            }
        }
        creator{
            id
            firstName
            lastName
            email
            socialId
            socialPic
        }
    }
}
