query mostRecentProject{
    mostRecentProject{
        name
        public
        creatorId
        createdAt
        id
        resources{
            synths{
                name
                public
                creatorId
                createdAt
                id
                nodes{
                    ... on ESynthiaProjectSynthNodeOscillator {
                        id
                        type
                        connectedTo
                        receives
                        properties{
                            type
                        }
                        position{
                            x
                            y
                        }
                    }
                    ... on ESynthiaProjectSynthNodeWave {
                        id
                        type
                        connectedTo
                        receives
                    }
                    ... on ESynthiaProjectSynthNodeReverb {
                        id
                        type
                        connectedTo
                        receives
                    }
                    ... on ESynthiaProjectSynthNodeDelay {
                        id
                        type
                        connectedTo
                        receives
                    }
                    ... on ESynthiaProjectSynthNodeFilter {
                        id
                        type
                        connectedTo
                        receives
                    }
                    ... on ESynthiaProjectSynthNodePan {
                        id
                        type
                        connectedTo
                        receives
                    }
                }
                creator{
                    id
                    firstName
                    lastName
                    email
                    socialId
                    socialPic
                }
                projects{
                    name
                    public
                    creatorId
                    createdAt
                    id
                    creator{
                        id
                        firstName
                        lastName
                        email
                        socialId
                        socialPic
                    }
                }
            }
        }
        creator{
            id
            firstName
            lastName
            email
            socialId
            socialPic
        }
    }
}