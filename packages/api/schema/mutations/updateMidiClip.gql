mutation updateMidiClip($midiClip: EUpdateMidiClip!){
    updateMidiClip(midiClip: $midiClip){
        id
        duration
        name
        public
        creatorId
        createdAt
        notes{
            s
            d
            v
            n
        }
        creator{
            id
            firstName
            lastName
            email
            socialId
            socialPic
        }
        projects{
            name
            public
            creatorId
            createdAt
            id
            creator{
                id
                firstName
                lastName
                email
                socialId
                socialPic
            }
            resources{
                synths{
                    name
                    public
                    creatorId
                    createdAt
                    id
                    nodes{
                        ... on ESynthiaProjectSynthNodeOscillator {
                            id
                            type
                            connectedTo
                            receives
                            properties{
                                type
                            }
                            position{
                                x
                                y
                            }
                        }
                        ... on ESynthiaProjectSynthNodeWave {
                            id
                            type
                            connectedTo
                            receives
                        }
                        ... on ESynthiaProjectSynthNodeReverb {
                            id
                            type
                            connectedTo
                            receives
                        }
                        ... on ESynthiaProjectSynthNodeDelay {
                            id
                            type
                            connectedTo
                            receives
                        }
                        ... on ESynthiaProjectSynthNodeFilter {
                            id
                            type
                            connectedTo
                            receives
                        }
                        ... on ESynthiaProjectSynthNodePan {
                            id
                            type
                            connectedTo
                            receives
                        }
                    }
                    creator{
                        id
                        firstName
                        lastName
                        email
                        socialId
                        socialPic
                    }
                    projects{
                        name
                        public
                        creatorId
                        createdAt
                        id
                        midiTracks{
                            id
                            projectId
                            name
                            midiClips{
                                clipId
                                start
                                duration
                            }
                            instrumentId
                        }
                        audioTracks{
                            id
                            projectId
                            name
                            audioClips{
                                clipId
                                start
                                duration
                            }
                        }
                    }
                }
                midiClips{
                    id
                    duration
                    name
                    public
                    creatorId
                    createdAt
                    notes{
                        s
                        d
                        v
                        n
                    }
                    creator{
                        id
                        firstName
                        lastName
                        email
                        socialId
                        socialPic
                    }
                    projects{
                        name
                        public
                        creatorId
                        createdAt
                        id
                    }
                }
                audioClips{
                    id
                    duration
                    name
                    public
                    creatorId
                    createdAt
                    url
                    creator{
                        id
                        firstName
                        lastName
                        email
                        socialId
                        socialPic
                    }
                    projects{
                        name
                        public
                        creatorId
                        createdAt
                        id
                    }
                }
            }
        }
    }
}